<html>
<head>
    <title>주석 처리(단축키: Ctrl + /)</title>
</head>
<body>
    <script>

        // 뉴진스
        // 민지
        // 하니
        // 다니엘
        // 해린
        // 혜인

        /*
        뉴진스
        민지
        하니
        다니엘
        해린
        혜인
        */

        var x = 1;          // x 변수에 1을 대입
        var y = 2;          // y 변수에 2를 대입
        var z = x + y;      // z 변수에 x + y 값을 대입
        document.write(z);

        var x1 = 3.14 + 1;
        document.write(x1);


    </script>

<br>


</body>
</html>
