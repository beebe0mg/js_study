<html>
<head>
    <title>문자열압축</title>
</head>
<body>
    <script>
        function solution(str) {
            let answer = "";
            let cnt = 1;

            for(let i=0; i<str.length-1; i++) {
                if(str[i] === str[i+1]) {
                    cnt++;
                }
                else {
                    answer += str[i];
                    if(cnt > 1) answer += String(cnt);
                    cnt = 1;
                }
            }

            return answer;
        }
        
        let str = "KKHSSSSSSSE ";
        console.log(solution(str));
    </script>
</body>
</html>
