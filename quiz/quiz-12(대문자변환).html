<body>
    <script>
        function solution(s) {
            // 방법 1 : toLowerCase(), toUpperCase() 함수
            // let answer = "";
            // for(let i of s) {
            //    if(i === i.toUpperCase()) {
            //        answer += i.toLowerCase();
            //    }
            //    else answer += i;
            // }

            // 방법 2 : 아스키코드 이용
            let answer = "";
            for(let x of s) {
                // console.log(x.charCodeAt());
                let num = x.charCodeAt();
                if(num>=97 && num<= 122)
                    answer += String.fromCharCode(num-32); // 아스키 코드의 숫자를 다시 문자열로 변환
                else answer += x;
            }
            
            return answer;
        }

        let str = "ItisTimetoStudy"
        console.log(solution(str));
    </script>
