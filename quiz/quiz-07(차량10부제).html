<html>
<head>
    <title>차량10부제</title>
</head>
<body>
    <script>
        function solution(day, arr) {
            let answer = 0;
            /*
            var count = 0; // 굳이 선언 안 해 줘도 됨
            for(let i of arr) {
                if(i%10 === day)
                count++;
            }
            answer = count;
            */

            for(let x of arr) {
                if(x%10 === day)
                answer ++;
            }

            return answer;
        }
        arr = [25, 23, 11, 44, 53, 17, 33]
        console.log(solution(3, arr));
    </script>
</body>
</html>
