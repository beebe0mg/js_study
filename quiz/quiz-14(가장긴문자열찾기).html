<html>
<head>
    <title>가장 긴 문자열 찾기</title>
</head>
<body>
    <script>
        function solution(s) {
            let answer = "", max = Number.MIN_SAFE_INTEGER;
            // 내 코드
            // for(let i of s) {
            //   if(i.length > s[0].length) answer = i;
            // }

            // 쌤 코드
            for(let x of s) {
                if(x.length > max) {
                    max = x.length;
                    answer = x;
                }
            }

            return answer;
        }
        let str = ["teacher", "time", "student", "beautiful", "good"]
        console.log(solution(str));
    </script>
</body>
</html>
