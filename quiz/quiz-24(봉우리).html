<html>
<head>
    <title>봉우리</title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer = 0;
            let n = arr.length;
            let dx = [-1, 0, 1, 0]      // 행의 값
            let dy = [0, 1, 0 , -1]     // 열의 값
           
            for(let i=0; i<n; i++) {
                for(let j=0; j<n; j++) {
                    let flag = 1;
                    for(let k = 0; k<4; k++) {  // dx[k], dy[k] 는 좌표를 구해올 수 있음.. 상하좌우 전부
                        let nx = i + dx[k];
                        let ny = j + dy[k];     // 배열 인덱스를 옮기며 비교 i, j 는 그 자체가 인덱스값. dx[k], dy[k] 는 인덱스 안 요소인 0, -1, 1 등을 i, j 즉, 인덱스 번호에 넣어줘서 상하좌우 구함
                        if((nx >=0 && nx<n && ny>=0 && ny<n) && arr[nx][ny] >= arr[i][j]) {  // 봉우리가 아니다.
                            flag = 0;
                            break;
                        }
                    }
                    if(flag) answer++;
                }
            }
            
            return answer;
        }
        let arr = [
                [5, 3, 7, 2, 3],
                [3, 7, 1, 6, 1],
                [7, 2, 5, 3, 4],
                [4, 3, 6, 4, 1],
                [8, 7, 3, 5, 2]
        ]
        console.log(solution(arr));
    </script>
</body>
</html>
