<html>
<head>
    <title>문자열 변환(A를 #으로)</title>
</head>
<body>
    <script>
        function solution(s) {
            // 나의 풀이(replace와 정규 표현식 이용) : // let answer= s.replace(/A/g,"#");
            
            let answer = "";
            for(let x of s) {
                if(x === 'A') answer += '#';
                else answer += x;
            }

            return answer;
        }
        let str = "BANANA";
        console.log(solution(str));
    </script>
</body>
</html>
