<html>
<head>
    <title>큰 수 출력하기</title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer=[];
            // answer.push(arr[0]);
            // for(let i in arr) {
            //    if(arr[i-1] < arr[i]) {
            //        answer.push(arr[i])
            //    }
            //}

            // 선생님 코드
            answer.push(arr[0]);
            for(let i=1; i<arr.length; i++) {
                if(arr[i] > arr[i-1]) {
                    answer.push(arr[i]);
                }
            }

            return answer;
        }
        let arr = [7, 3, 9,5, 6, 12]
        console.log(solution(arr));
    </script>
</body>
</html>
