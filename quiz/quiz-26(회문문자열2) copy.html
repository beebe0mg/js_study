    <script>
        function solution(str) {
            let answer = "YES";
            // 정규표현식!~
            str = str.toLowerCase().replace(/[^a-z]/g,"");
            console.log(str);

            let len = str.length;
            for (let i = 0; i < Math.floor(len / 2); i++) {
                if (str[i] !== str[len - i - 1]) return "NO";
            }
            return answer;

        }

        // let str = "gooG"

        console.log(solution(str));
    </script>
