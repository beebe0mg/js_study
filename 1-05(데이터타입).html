<html>
<head>
    <title>데이터타입(String, Number, Object, Array, Undefined, Null)</title>
</head>
<body>
    <script>
        // 문자열 String
        let name1 = "홍길동";
        let name2 = '홍길순';

        // let str1 = "저의 이름은 " + name1 + "입니다.";

        let str1 = "저의 이름은 '홍길동' 입니다.";
        console.log(str1);
        let str2 = '저의 이름은 "홍길동" 입니다.';
        console.log(str2);
        let str3 = "저의 이름은 \"홍길동\" 입니다.";
        console.log(str3);
        let str4 = "저의 이름은 \'홍길동\'입니다.";
        console.log(str4);
        let str5 = "저의 이름은 \홍길동\ 입니다.";
        console.log(str5);
        let str6 = "저의 이름은 \\홍길동\\ 입니다.";
        console.log(str6);

        // 숫자 : Number
        let x = 3;
        let y = 3.14;
        console.log(x+y);

        let u1;
        console.log(u1);

        let u2 = undefined;
        console.log(u2);

        // Null
        let n1 = null;
        console.log(n1);

        // Object
        let person1 = {}; 
        person1.firstName = "홍";
        person1.lastName = "길동";
        person1.age = 20;

        console.log(person1);
        


    </script>
</body>
</html>
