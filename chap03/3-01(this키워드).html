<html>
<head>
    <title>this 키워드</title>
</head>
<body>

    <!-- <h1>얘들아 백화점 가자</h1> -->
    <!-- <button onclick="fullName()">클릭1</button> -->
    <!-- 클릭1 누르면 얼레리꼴레리 메롱~~ 나옴 -->
    <button onclick="this.style.backgroundColor='red'">클릭2</button>
    <!-- 여기서 this은 버튼을 가리킴 -->
    <!-- Element 라는 button, radio button, checkbox, select 등이 있는데
    이 Element 안 this는 Element를 가리킨다 -->
    <button onclick="callFunc(this)">클릭3</button>
    <select onchange="changeSelect(this)">
        <option value="모에">1</option>
        <option value="무에">2</option>
        <option value="뀽">3</option>
    </select>
    <!-- 여기서 this는 select를 가리킴 -->

    <script>
        // console.log(this); // window가 가지고 있는 것들 나옴
        // alert("가방 사러 가자~");
        // window.alert("가방 사러 가자~");
        // this.alert("가방 사러 가자~");
        
        // console.log(this); // this는 window 객체를 지정
        // console.log(window); // 두 개 똑같은 값이 나옴

        function fullName() {
            alert("얼레리꼴레리 메롱~~");
            // console.log(this); // 함수 안에서도 window 객체를 지정
        }
        // fullName();

        function callFunc(obj) {
            console.log(obj);
            // alert("모에모에뀽~~");
        }
        
        function changeSelect(obj) {
            console.log(obj.value);
            // console.log(obj);
            // alert("모에모에뀽~");
        }

        var person = {
            firstName : "길동",
            lastName : "홍",
            fullName : function() {
                return this.firstName + " " + this.lastName;
                // return person.firstName + " " + person.lastName;
                /* Object 내에서 this는 Object(여기서는 person)를 가리킴 */
            }
        };

        console.log(person.firstName);
        console.log(person.lastName);
        console.log(person.fullName());

    </script>
</body>
</html>
