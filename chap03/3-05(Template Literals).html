<html>
<head>
    <title>Template Literals</title>
</head>
<body>
    <script>

        function hello1(name) {
            console.log("안녕하세요? " + name + "님 반갑습니다. " + name + "님 또 오세요.");
        }
        
        hello1("이효리");

        // Template Literals
        function hello2(name) {
            console.log(`안녕하세요? ${name}님 반갑습니다.`); // 쌍따옴표나 따옴표 등을 마음대로 사용할 수 있다.
        }
        hello2("홍길동");

    </script>
</body>
</html>
