<html>
<head>
    <title>정규표현식(Regular Expression)</title>
</head>
<body>
    <script>
        // 정규표현식 사이트 w3schools.com

        // 정규표현식 형식: /Pattern/modifier
        // var patt = /World/ig;

        var str1 = "Hello World";
        console.log(str1.search("World")); // 두 개 결괏값 똑같다
        console.log(str1.search(/World/)); 
        console.log(str1.search(/World/i)); // 만약 str1 에서 world를 소문자로 줘도 i만 붙이면 찾을 수 있다., i : 대소문자 구분을 안 함.

        var str2 = "Hello WORLD! world";
        console.log(str2.replace("World", "Hong")); // 안 바뀜
        console.log(str2.replace(/World/ig, "Hong"));    // 두 개 다 바뀜, g 안 붙이면 한 개만 바뀜, g : 전부 다 교체
        
        var patt = /World/ig;
        console.log(str2.replace(patt, "Hong"));

        var str3 = "Is this all there is";
        // h, a, t 라는 문자 찾기
        var patt1 = /[hat]/g;
        // match 는 이럴 때 쓰는 함수
        var result1 = str3.match(patt1);
        // join 안 해주면 배열로 출력됨~ㅎ
        console.log(result1.join(''));

        // [0-9] : 0~9 사이의 모든 숫자를 찾음
        var str4 = "sdljfs00000sd458fsd545fteiwr1134";
        // 숫자만 골라내기
        var patt2 = /[0-9]/g;
        var result2 = str4.match(patt2);
        // 문자열을 숫자로 바꾸는 것까즤 ㅎ
        console.log(parseInt(result2.join('')));

        var str5 = "re, geen, red, green, rd, green, blue, yellow";
        // 특정 문자만 찾기 red 또는 green
        var patt3 = /(red|green)/g;
        var result3 = str5.match(patt3);
        console.log(result3);
        
        // \d : 숫자, \w : 문자
        var str6 = "Please Call 119 Hurry up";
        var patt4 = /\d/g;
        var result4 = str6.match(patt4);
        console.log(result4);

        // \s : 공백
        var str7 = "Please Call 119 Hurry up";
        var patt5 = /\s/g;
        var result5 = str7.match(patt5);
        console.log(result5);
        
        var str8 = "HELLO, LOOK AT ME";
        // LO 로 시작하는 단어만 찾고 싶다면? \b 를 쓰면 됨
        // 아니면 그냥 var patt6 = /LO/g; 이렇게 쓰는 것임
        var patt6 = /\bLO/g;    // LO 로 시작하는 단어를 찾음.
        var result6 = str8.search(patt6);   // LO 로 시작하는 단어가 나오는 인덱스 번호 찾기, LO 를 출력하고 싶으면 match 쓰면 됨
        console.log(result6);

        // n+ : n이 최소한 1개 이상(one or more)
        var str9 = "HellooOo"
        // 소문자 o 찾기, 최소한 1개 그 이상 들어가는 것 찾기
        var patt7 = /o+/g;      // oo, o | i 안 썼으니까 대문자 구분함
        console.log(str9.match(patt7));

        // n* : n이 zero or more 
        var str10 = "HellooOo World"
        // o 가 있어도 되고 없어도 됨!, l은 있어야 함 o 가 연속 두 개면 두 개 다 출력
        // 만약 /lo+/g 이면 loo 만 나옴
        var patt8 = /lo*/g; // l, loo, l
        console.log(str10.match(patt8));

        // n? : zero or one
        var str11 = "1, 100 and 1000 or 1111"
        // 앞에는 1로 시작하고 뒤에 0은 없거나 하나만 있는 걸 출력
        var patt9 = /10?/g;     // 1, 10, 10, 1, 1, 1, 1
        console.log(str11.match(patt9));
        




    </script>
</body>
</html>
