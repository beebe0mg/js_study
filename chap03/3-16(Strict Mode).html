<html>
<head>
    <title>Strict Mode</title>
</head>
<body>
    <script>
        // strict mode : JavaScript 초기의 관용적인 문법을 허용하지 않고, 문법 규칙을 엄격하게 준수함.

        // 이렇게 작성해주면 규칙 엄격하게 해서 var, 세미콜론 다 잡음
        // "use strict"
        // x = "화이팅"
        // console.log(x);

        // "use strict"
        function myFunction() {
            y = 2;
            return y;
        }

        console.log(myFunction());
    </script>
</body>
</html>
